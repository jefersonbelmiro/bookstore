<mat-card appearance="outlined" *ngFor="let book of books" class="mb-4">
  <mat-card-header>
  <mat-card-title>{{ book.title }}</mat-card-title>
  <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="openReview(book)">Ver review</button>
  </mat-card-actions>
</mat-card>
